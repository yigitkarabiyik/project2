name: Deployment
on:
  push:
    branches:
      - main
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Tests
        uses: cloudposse/github-action-docker-compose-test-run@main
        with:
          file: ./docker-compose.yml
          service: frontend
  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: production-files
          path: ./build
      - name: Output Contents
        run: ls
      - name: Auth to Google Cloud Storage
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          service_account: ${{ secrets.GCP_SA_EMAIL }}
      - name: Google Cloud Setup
        uses: google-github-actions/setup-gcloud@v2
        with:
            project_id: mysite-400505
      - name: Upload Container to Google Container Registry
        run: |
          docker tag app dcr.io/mysite-400505/app
          docker push app dcr.io/mysite-400505/app
      - name: Deploy via GCS
        run: |
          gcloud config set project mySite